<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Links</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/7c9723d9bd.js" crossorigin="anonymous" /></script>
</head>
<body>

    <div class="wrapper">
        <div class="icon">
            <div class="like">
                <i id="increment" onclick="like()" class="fa-solid fa-thumbs-up"></i>
            </div>
            <div class="dislike">
                <i id="decrement" onclick="dislike()" class="fa-solid fa-thumbs-down"></i>
            </div>
        </div>
        <br>
        <hr>
        <h3 id="counter">0</h3>
        <!-- <h3 id="counter1">0</h3> -->
    </div>



    <!-- Main Javascritp -->
    <script src="/one.js"></script>
</body>
</html>
